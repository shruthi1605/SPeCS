<div class="container-fluid">
			
<form class="form-horizontal" role="form"  method="post" action="register.php"  name="reg" id="reg">
	<fieldset ><legend style="text-align: center; font-size: 24px; color:#00264d; "><strong>Register</strong></legend>
	
		<div class="form-group" >
		<label for="fname" class="control-label col-lg-5">First name: <span style="color: red;">*</span></label>
		<div class="col-lg-3">
		<input class="form-control" type="text" name="fname"  autofocus required/>
		</div>
	</div>
	
	<div class="form-group" >
		<label for="lname" class="control-label col-lg-5">Last name: <span style="color: red;">*</span></label>
		<div class="col-lg-3">
		<input class="form-control" type="text" name="lname"  autofocus required/>
		</div>
	</div>
	
	<div class="form-group" >
		<label for="email" class="control-label col-lg-5">Email-id: <span style="color: red;">*</span></label>
		<div class="col-lg-3">
		<input class="form-control" id="e_id" type="email" name="email" onblur="myform();"  autofocus required/>
		<p id="dispmessg" style="color: red;"></p>
		</div>
	</div>
	
	<div class="form-group" >
		<label for="pw" class="control-label col-lg-5">Password: <span style="color: red;">*</span></label>
		<div class="col-lg-3">
		<input class="form-control" type="password" name="pw" autofocus required/>
		</div>
	</div>
	
	<div class="form-group" >
		<label for="cname" class="control-label col-lg-5">College name: <span style="color: red;">*</span></label>
		<div class="col-lg-3">
		<input class="form-control" type="text" name="cname"  autofocus required/>
		</div>
	</div>
	
	<div class="form-group" >
		<label for="catg" class="control-label col-lg-5">Mobile number: <span style="color: red;">*</span></label>
		<div class="col-lg-3">
		<input class="form-control" type="number" name="mno" min="7000000000" max="9999999999" autofocus required/>
		</div>
	</div>
	
	<div class="form-group">
		
		<div class="col-lg-5 col-lg-offset-6">
		<button id="saveform" class="btn btn-primary"  type="submit"  name="bsubmit"  style="margin-top: 10px; margin-left: -65px; width: 140px;height:40px; border:none;  font-size: 15px;" >Sign Up </button>
		</div>
	</div>
	<div>
		<span style="color: red;margin-left: 500px;">* required</span>
	</div>
	</fieldset>
</form>

<script >
	
		function myform(){
		
		var emailval=$("#e_id").val();console.log("Here");
		
		$.post('chk_unique_email.php',{'email':emailval},function(data){
			console.log(data);
			if(data=='exists')
			{
				$('#dispmessg').html('');
		$('#dispmessg').html("This email id already exists.</br>");
		
			}
			else 
			{$('#dispmessg').html('');}
		
		});
		
	
	};
</script>
